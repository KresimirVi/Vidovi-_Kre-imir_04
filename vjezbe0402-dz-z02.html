
<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boja Promjene</title>
    <script>
	/*Napravite HTML dokument s  potrebnim JS dijelom   - html dokument sadrži samo jedno dugme čija je vrijednost “Promijeni 
	pozadinu“ -  Napraviti JavaScript kod da nakon napravljenog klika se promijeni pozadina HTML dokumenta u neku od boja u rasponu
	(hex. Vrijednosti  #000000 <-> #FFFFFF)
Također se u samom HTML dokumentu ispod dugmeta  ispiše trenutna boja. Promjenu boje realizirati kroz funkciju.
*/
	
        function promijeniPozadinu() {
			var boje=["#CCCCCC"];
            var trenutnaBoja=document.body.style.backgroundColor;
            var novaBoja=boje[+(trenutnaBoja===boje[0])];
            document.body.style.backgroundColor=novaBoja;
            document.getElementById("trenutnaBoja").innerText="Trenutna boja"+novaBoja;
        }
    </script>
</head>
<body>
    <button onclick="promijeniPozadinu()">Promijeni pozadinu</button>
    <p id="trenutnaBoja">Trenutna boja #000000</p>
</body>
</html>
