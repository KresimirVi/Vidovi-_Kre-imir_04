<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocjenjivanje</title>
</head>
<body>
    <form id="ocjenaForma">
        <label for="ocjena">Unesite ocjenu (1-5):</label>
        <input type="number" id="ocjena" name="ocjena" min="1" max="5" required>
        <button type="button" onclick="prikaziOcjenu()">Prikaži ocjenu</button>
    </form>
    <script>
	/*Napravite HTML dokument s formom koja ima jedno tekstualno polje u koje upisujete ocjenu
	(od 1-5). Nakon unosa ocjene/brojke u polje pomoću JS koda   treba u alert prozoru/dijalogu ispisati 
	o kojoj se ocjeni radi (1 – nedovoljan, ….. 5 – odličan). */
        function prikaziOcjenu()
		{
            var ocjenaInput=document.getElementById("ocjena").value;
            var ocjenaTekst;
            switch (parseInt(ocjenaInput)) {
                case 1:
                    ocjenaTekst="Nedovoljan";
                    break;
                case 2:
                    ocjenaTekst="Dovoljan";
                    break;
                case 3:
                    ocjenaTekst="Dobar";
                    break;
                case 4:
                    ocjenaTekst="Vrlo dobar";
                    break;
                case 5:
                    ocjenaTekst="Odličan";
                    break;
                default:
                    ocjenaTekst="Nevažeća ocjena";
            }
            alert("Vaša ocjena je"+ocjenaTekst);
        }
    </script>

</body>
</html>
