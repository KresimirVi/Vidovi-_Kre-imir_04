<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocjena</title>
    <script>
	/*Napravite HTML dokument s formom koja ima jedno tekstualno polje u koje upisujete ocjenu (od 1-5). Nakon unosa ocjene/brojke u polje
	pomoću JS koda   treba ispisati o kojoj se ocjeni radi (1 – nedovoljan, ….. 5 – odličan), u tijelu HTML dokumenta ispod forme, u odgovarajućem paragrafu. */
        function prikaziOcjenu() {
            var ocjena = document.getElementById("ocjena").value;
            var tekstOcijene;
            switch (parseInt(ocjena)) {
                case 1:
                    tekstOcijene="Nedovoljan";
                    break;
                case 2:
                    tekstOcijene="Dovoljan";
                    break;
                case 3:
                    tekstOcijene="Dobar";
                    break;
                case 4:
                    tekstOcijene="Vrlo dobar";
                    break;
                case 5:
                    tekstOcijene="Odličan";
                    break;
                default:
                    tekstOcijene="Nevažeća ocjena";
            }
            document.getElementById("rezultat").innerText="Ocjena"+tekstOcijene;
        }
    </script>
</head>
<body>
    <form>
        <label for="ocjena">Unesite ocjenu</label>
        <input type="text" id="ocjena" name="ocjena">
        <button type="button" onclick="prikaziOcjenu()">Ocjena je</button>
    </form>
    <p id="rezultat"></p>
</body>
</html>
