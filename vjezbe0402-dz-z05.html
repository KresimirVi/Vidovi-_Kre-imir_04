
<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validacija Registarske Oznake</title>
  <script> 
/*Napraviti html dokument s pripadajućom formom i JS kodom/funkcijom, koja ima 1 ulazni parametar i koja vraća true ili false, a sama 
funkcija izvršava validaciju registarske oznake vozila BiH broja
 (). Registarska oznaka vozila se unosu u formu i klikom na validaciju u alertu se vraća ispravan ili ne format registarske oznake*/  
    function validirajRegistarsku(regOznaka)
	{   
      var regex=/^[A-ZČĆŠŽĐ][0-9]{2}-[A-ZČĆŠŽĐ]{1,2}-[0-9]{3}$/;    
      return regex.test(regOznaka);
    }
    function validirajFormu() {
      var regOznaka=document.getElementById('regOznaka').value;    
      var isValid = validirajRegistarsku(regOznaka);
      if(isValid)
	  {
        alert('Ispravna ');
      } else {
        alert('Neispravna');
      }
    }
  </script>
</head>
<body>
  <h1>Validacija Registarske Oznake BiH</h1>
  <form>
    <label for="regOznaka">Unesite registarsku oznaku</label>
    <input type="text" id="regOznaka" name="regOznaka" required>
    <button type="button" onclick="validirajFormu()">Provjeri</button>
  </form>
</body>
</html>
